version: '1.0'

steps:
  clone-step:
    type: git-clone
    repo: https://github.com/codefresh-io/yaml-node-hello-world.git

  composition-step:
   type: composition
   composition: git-composition
   working-directory: ${{clone-step}}
   composition-candidates:
    git-image:
      image: 'codefreshio/git-image:latest'
      command: >-
        git remote set-url origin $STASH_URL && git remote -v && git add * && git status && git commit -am "export repo" && GIT_SSL_NO_VERIFY=true git push origin master
#      command: bash -c 'git remote set-url origin $STASH_URL && git remote -v && git add * && git status && git commit -am "export repo" && GIT_SSL_NO_VERIFY=true git push origin master'
   composition-variables:
     - STASH_URL=${{STASH_URL}}