version: '1.0'

steps:
  build-prj:
    type: build
    description: e2e use case
    image-name: codefreshio/yaml-node-7
    dockerfile: Dockerfile
    tag: latest

  push-dockerhub:
    type: push
    candidate: ${{build-prj}}
    tag: latest
    fail-fast: false

  env-step:
      image: ${{build-prj}}
      commands:
        - node -v
